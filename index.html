<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Metric/Imperical Unit Conversion</h1>
      <input id="input" type="text" placeholder="0" />
      <button id="convertBtn">Convert</button>
    </div>
    <div class="main">
      <div class="section">
        <h3>Length (Meter/Feet)</h3>
        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
      </div>
      <div class="section">
        <h3>Volume (Litres/Gallons)</h3>
        <p id="volume-el">
          0 litres = 0.000 gallons | 0 gallons = 0.000 litres
        </p>
      </div>
      <div class="section">
        <h3>Mass (KGs/Pounds)</h3>
        <p id="mass-el">0 kgs = 0.000 pounds | 0 pounds = 0.000 kgs</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
